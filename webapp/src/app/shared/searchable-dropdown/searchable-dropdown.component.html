 <div class='relative searchable-dropdown-wrapper' >
    <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" [active]="active" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="{{placeholder}}"></ng-select>
    <div *ngIf='firstDD' class='filter-arrow absolute'></div>
    <div *ngIf='!firstDD' class='search-img absolute'><img style='height: 1em; width: 1em;' src='../assets/icons/search.svg'></div>
</div>
