 <div class='fixed flex flex-align-center toast-body' [class.active]='toastState!=0'>
	<div [class.hide]='true' class='pre-toast-img toast-element'>
		<img src='../assets/icons/search.svg'>
	</div>
	<div class='toast-msg toast-element'>{{toastMsg}}</div>
	<div [class.hide]='true' class='toast-exe toast-element'> Button me! 
	</div>
	<div [class.hide]='true' class='post-toast-img toast-element'>
		<img src='..//assets/icons/search.svg'>
	</div>
</div>
